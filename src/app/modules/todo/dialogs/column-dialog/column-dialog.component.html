<ol>
    <div mat-dialog-content>
      <div class="dialog-header">
        <h2 mat-dialog-title>Add column</h2>
        <div>
          <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
        </div>
      </div>
        
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <ng-container>
            <mat-form-field>
                <input matInput placeholder="Title" [formControl]="form.controls.name">
                <mat-error *ngIf="form.controls.name.hasError('required')">Name is required</mat-error>
            </mat-form-field>
          </ng-container>
        <div>
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        </div>
        </form>
    </div>
  </ol>
