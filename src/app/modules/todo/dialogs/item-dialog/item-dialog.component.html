<ol>
    <div mat-dialog-content>
      <div class="dialog-header">
        <h2 mat-dialog-title>{{isEditable ? 'Edit item' : 'Add item'}}</h2>
        <div>
          <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
        </div>
      </div>
        
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <ng-container>
            <mat-form-field>
                <input matInput placeholder="Title" [formControl]="form.controls.title">
                <mat-error *ngIf="form.controls.title.hasError('required')">Title is required</mat-error>
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Description" [formControl]="form.controls.description"></textarea>
                <mat-error *ngIf="form.controls.description.hasError('required')">Description is required</mat-error>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Priority</mat-label>
                <mat-select [formControl]="form.controls.priority">
                  <mat-option *ngFor="let priority of priorities | keyvalue" [value]="priority.value">{{ priority.value }}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls.priority.hasError('required')">Priority is required</mat-error>
              </mat-form-field>
          </ng-container>

          <div>
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
          </div>
        </form>
    </div>
  </ol>
