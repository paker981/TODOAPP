<div>
    <div *ngFor="let column of columns$ | async let columnIndex = index">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Column: {{column.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-chart [data]="column"></app-chart>
             </mat-card-content>  
        </mat-card>
        <br>
    </div>
</div>
